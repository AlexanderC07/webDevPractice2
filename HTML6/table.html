<!DOCTYPE html>
<html>


<head>

<meta charset="UTF-8">
	
<title>HTML Practice 6 - Tables</title>

<style type="text/css">

   .table_div{ text-align:center;}

   .schedule{  margin:0 auto;
               width:550px;
               border: solid 2px black;
               border-spacing: 3px;
               padding-left:4px;
               padding-right:4px;}

</style>
</head>
<body>
<div class="table_div">
   <table class="schedule">
      
      <caption>My Class Schedule</caption>
      <tr>
         <td>&nbsp;</td>
         <th>Monday</th>
         <th>Tuesday</th>
         <th>Wednesday</th>
         <th>Thursday</th>
         <th>Friday</th>
      </tr>
      <tr>
         <th scope="row">Info 1120</th>
         <td>&nbsp;</td>
         <td>9-11</td>
         <td>&nbsp;</td>
         <td>9-11</td>
         <td rowspan="2">&nbsp;</td>
      </tr>
   </table>
</div>



</body>
</html>
