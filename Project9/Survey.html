        <section>
            <article>
                <h1>Customer Survey</h1>
                <form>
                <fieldset>
                  <legend>General Information</legend>
                  <ul>
                    <li>
                        <label for="first">First Name:</label>
                        <input name="first" type="text">
                    </li>
                    <li>
                        <label for="last">Last Name:</label>
                        <input name="last" type="text">
                    </li>
                    <li>
                        <label for="phone">Phone Number:</label>
                        <input name="phone" type="text">
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input name="email" type="text">
                    </li>
                </ul>
                </fieldset>
                <fieldset>
                    <fieldset>
                    <legend>
                        I Plan Out My Scedule Often:
                    </legend>
                    <ul>
                        <li>
                            <label>Agree</label>
                            <input type="radio">
                        </li>
                        <li>
                            <label>Neutral</label>
                            <input type="radio">
                        </li>
                        <li>
                            <label>Disagree</label>
                            <input type="radio">
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Favorite Bird</legend>
                </fieldset>
                <fieldset>
                    <legend>Living Location</legend>
                </fieldset>
            </fieldset>
                <input name="subButton" type="submit" value="Submit">
                <input name="resButton" type="reset" value="Reset">
                </form>
            </article>
        </section>
