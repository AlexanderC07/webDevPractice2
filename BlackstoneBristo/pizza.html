<!DOCTYPE html >
<html>
<head>
  <meta charset="utf-8" >
   <title>Blackstone Bistro: Pizza-on-Demand</title>

<body>

<h1>Blackstone Bistro | Pizza-on-Demand</h1>

<p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>

<form action="pizza.php" method="post" name="OrderPizza" target="_blank">
<fieldset>
<legend>Your Information</legend>
<ul>
  <li>
    <label for="name">Name:</label>
    <input id="name" name="name" class="text" type="text"> 
  </li>
  <li>
    <label for="address">Address:</label>
    <input id="address" name="address" class="text" type="text">
  </li>
  <li>
    <label for="telephone">Telephone Number:</label>
    <input id="telephone" name="telephone" class="text" type="text">
  </li>
  <li>
    <label for="email">Email:</label>
    <input id="email" name="email" class="text" type="email">
  </li>
  <li>
    <label for="delivery">Delivery instructions:</label>
    <input id="delivery" name="delivery" class="textarea" type="textarea">
  </li>
</ul>
</fieldset>


<h2>Design Your Dream Pizza:</h2>

<fieldset>
<legend>Pizza Specs</legend>
<fieldset>
  <legend>Crust <span id="perens">(Choose One)</span></legend>
<ul>
  <li>
    <label for="crust">Classic white</label>
    <input id="crust" name="crust" class="radio" type="radio">
  </li>
  <li>
    <label for="crust">Multigrain</label>
    <input id="crust" name="crust" class="radio" type="radio">
  </li>
  <li>
    <label for="crust">Cheese-stuffed crust</label>
    <input id="crust" name="crust" class="radio" type="radio">
  </li>
  <li>
    <label for="crust">Gluten-free</label>
    <input id="crust" name="crust" class="radio" type="radio">
  </li>
</ul>
</fieldset>
<fieldset>
  <legend>Toppings <span id="perens">(Choose as many as you want)</span></legend>
<ul>
  <li>
    <label for="red">Red sauce</label>
    <input id="red" name="red" class="checkbox" type="checkbox">
  </li>
  <li>
    <label for="white">White sauce</label>
    <input id="white" name="white" class="checkbox" type="checkbox">
  </li>
  <li>
    <label for="mozz">Mozzarella Cheese</label>
    <input id="mozz" name="mozz" class="checkbox" type="checkbox">
  </li>
  <li>
    <label for="peprni">Pepperoni</label>
    <input id="peprni" name="peprni" class="checkbox" type="checkbox">
  </li>
  <li>
    <label for="mush">Mushrooms</label>
    <input id="mush" name="mush" class="checkbox" type="checkbox">
  </li>
  <li>
    <label for="peprs">Peppers</label>
    <input id="peprs" name="peprs" class="checkbox" type="checkbox">
  </li>
  <li>
    <label for="anch">Anchovies</label>
    <input id="anch" name="anch" class="checkbox" type="checkbox">
  </li>
</ul>
</fieldset>
<fieldset>
  <legend>Number</legend>
  <div class="inline">
    <label for="pizzanum" id="pizzanum"><p">How many pizzas:<p></label>
    </div>
      <div>
      <select id="pizzanum" name="pizzanum" class="drowpdown">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>  
    </div>
</filedset>
</fieldset>
<input name="subButton" type="submit" value="Bring me a pizza!">
<input name="resButton" type="reset" value="Reset">
</form>

</body>
</html>
